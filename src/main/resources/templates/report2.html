<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система учета пациентов родильного дома</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <header class="d-flex justify-content-between align-items-center mb-4">
    </header>

    <div id="reportDiv" class="data-div mt-4">
        <h3>Отчет о родах</h3>
        <input type="button" value="Печать" class="no-print" onclick="window.print()" />
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Номер палаты</th>
                <th>Имя пациентки</th>
                <th>Номер пациентки</th>
                <th>Вид родов</th>
                <th>Имя сотрудника</th>
                <th>Номер сотрудника</th>
                <th>Должность сотрудников</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reportItem : ${report2Data}">
                <td th:text="${reportItem.wardId}"></td>
                <td th:text="${reportItem.patientName}"></td>
                <td th:text="${reportItem.patientId}"></td>
                <td th:text="${reportItem.childbType}"></td>
                <td th:text="${reportItem.employeeName}"></td>
                <td th:text="${reportItem.employeeId}"></td>
                <td th:text="${reportItem.employeePost}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(reportData)}">
                <td colspan="8" class="text-center">Данных нет</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
